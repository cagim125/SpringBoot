<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Notice</title>
</head>
<body class="grey-bg">
  <div class="white-bg">
    <div class="list-box" th:each="notice : ${notices}">
      <h4 th:text="${notice.title}"></h4>
      <p  th:text="${notice.localDateTime}"></p>
    </div>
  </div>
</body>
</html>
