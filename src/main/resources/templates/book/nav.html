<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/home.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="header__above" th:fragment="navbar">
    <div class="inner">
        <div class="inner__left">
            <a class="link" href="/" style="font-size:22px">Home</a>
        </div>
        <div class="inner_right">
            <!-- 로그인하지 않은 사용자에게 표시 -->
            <div sec:authorize="isAnonymous()">
                <a class="link" href="/api/user/signIn">로그인</a>
                <a class="link" href="/api/user/signUp">회원가입</a>
                <a class="link" href="/support">고객센터</a>
            </div>

            <!-- 로그인한 사용자에게 표시 -->
            <div sec:authorize="isAuthenticated()">
                <span sec:authentication="principal.displayName"></span>
                <a class="link" href="/logout">로그아웃</a>
                <a class="link" href="/api/user/myPage">마이페이지</a>
                <a class="link" href="/support">고객센터</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
